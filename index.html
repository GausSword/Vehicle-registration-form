<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8"/>
		<title>Cadastro de Veículos</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css"/>
		<link rel="shortcut icon" href="img/carro.png"/>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h3>Cadastre seu véiculo para vender muito mais rápido</h3>
			</div>
			<div class="form-container">
				<div class="form-header">
					<p>Cadastro</p>
				</div>
				<div class="form-body">
					<h1 class="form-title">Venda fácil seu veículo!</h1>
					<p>Descreva as características do seu veículo e marque todas os opicionais e características que ele possui</p>
					<form>
						<div class="box-input">
							<label for="title">Título do anúncio:<span class="required-field">*</span></label>
							<input type="text" name="title" id="title" class="block" placeholder="Defina um título para o seu veículo" minlength="1" maxlength="30" required>
						</div>
						<div class="box-input">
							<label for="price">Preço do veículo:<span class="required-field">*</span></label>
							<input type="number" name="price" class="block" required="">
						</div>
						<div class="box-input">
							<label for="description">Descrição do veículo:<span class="required-field">*</span></label>
							<textarea id="description" name="description" class="block" cols="30" rows="10" required placeholder="Descreva seu veículo"></textarea>
						</div>
						<div class="box-input">
							<label for="Unique-owner">único dono?<span class="required-field">*</span></label>
							<select id="Unique-owner" name="Unique-owner" required="">
								<option value="">Selecione...</option>
								<option value="1">Sim</option>
								<option value="0">Não</option>
							</select>
						</div>
						<div class="box-input">
							<label for="brand">Marca:<span class="required-field">*</span></label>
							<input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do seu veículo" required>
						</div>
						<div class="box-input">
							<label for="Model">Modelo:<span class="required-field">*</span></label>
							<input type="text" name="Model" id="Model" class="block" placeholder="Digite o modelo do seu veículo" required>
						</div>
						<div class="box-input">
							<label for="mileage">Quilometragem:<span class="required-field">*</span></label>
							<input type="number" name="mileage" id="mileage" class="block" required>
						</div>
						<div class="box-input">
							<label for="purchase-date">Data de compra do veículo:<span class="required-field">*</span></label>
							<input type="date" name="purchase-date" id="purchase-date" class="block" required>
						</div>
						<div class="box-input">
							<p>Câmbio:<span class="required-field">*</span></p>
							<input type="radio" id="manual"name="gear"><label for="manual">Manual</label>
							<input type="radio" id="auto"name="gear"><label for="auto">Automático</label>
						</div>
						<div class="optional_box">
							<p>Opcionais:</p>
							<ul class="optional_list">
								<li>
									<input type="checkbox" id="airbag" name="optional[]" value="airbag">
									<label for="airbag">Airbag</label>
								</li>
								<li>
									<input type="checkbox" id="Alarme" name="optional[]" value="Alarme">
									<label for="Alarme">Alarme</label>
								</li>
								<li>
									<input type="checkbox" id="ac" name="optional[]" value="ac">
									<label for="ac">Ar-condicionado</label>
								</li>
								<li>
									<input type="checkbox" id="eletric_lock" name="optional[]" value="eletric_lock">
									<label for="eletric_lock">Trava elétrica</label>
								</li>
							</ul>
						</div>
						<div class="optional_box">
							<ul class="optional_list">
								<li>
									<input type="checkbox" id="eletric_window" name="optional[]" value="eletric_window">
									<label for="eletric_window">Vidro elétrica</label>
								</li>
								<li>
									<input type="checkbox" id="Speakers" name="optional[]" value="Speakers">
									<label for="Speakers">Som</label>
								</li>
								<li>
									<input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
									<label for="reverse_camera">Câmera de Ré</label>
								</li>
								<li>
									<input type="checkbox" id="leather-seat" name="optional[]" value="leather-seat">
									<label for="leather-seat">Banco de couro</label>
								</li>
							</ul>
						</div>
						<div class="box-input">
							<p>Envie imagens do veículo<span class="required-field">*</span></p>
							<input type="file" multiple accept="image/png, image/jpeg" id="images" name="imagens" required>
						</div>
						<input type="submit" class="btn-submit" value="Cadastrar">
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
